<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            /* 1. تم تغيير الخلفية لواحدة أفضل للتباين */
            background-image: url('/media/iron.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;
        }
        .navbar-glass {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: bold;
        }
        .card-glass {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            color: white;
            margin-bottom: 20px;
        }
        .card-glass .list-group-item {
            background-color: transparent;
            border-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        h1, h5 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        /* 2. تحسينات للهاتف */
        .action-buttons form {
            width: 100%;
            margin-bottom: 10px;
        }
        .action-buttons .btn {
            width: 100%;
        }
        /* تغيير تخطيط الأزرار في الشاشات الأكبر */
        @media (min-width: 576px) {
            .action-buttons {
                flex-direction: row !important;
            }
            .action-buttons form {
                width: auto;
                margin-bottom: 0;
                margin-left: 10px; /* استخدام margin-left في RTL يعادل margin-right في LTR */
            }
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-glass mb-4">
        <div class="container">
<a class="navbar-brand d-flex align-items-center" href="{% url 'subscriber_list' %}">
                <!-- إضافة الشعار هنا -->
                <img src="/media/gym.jpg" alt="Iron Gym Logo" height="30" class="me-2 rounded" style="object-fit: contain;">
                IRON GYM
            </a>            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'subscriber_list' %}">المشتركين النشطين</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_subscriber' %}">إضافة مشترك</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'expired_list' %}">الاشتراكات المنتهية</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <form action="{% url 'logout' %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-link nav-link">تسجيل الخروج</button>
                            </form>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container pb-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
