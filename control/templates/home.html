{% extends 'base.html' %}

{% block title %}تسجيل اشتراك جديد - IRON GYM{% endblock %}

{% block content %}
<div class="glass-card" style="max-width: 500px; width: 100%;">
    <h2><i class="fas fa-user-plus"></i> طلب اشتراك جديد</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="أدخل اسم المستخدم" required>
        </div>
        <div class="form-group">
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="أدخل كلمة المرور" required>
        </div>
        <div class="form-group">
            <label for="duration">المدة المطلوبة (بالأيام):</label>
            <select id="duration" name="duration" class="form-control" required>
                <option value="30">30 يوم</option>
                <option value="90">90 يوم</option>
                <option value="180">180 يوم</option>
                <option value="365">365 يوم</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> إرسال طلب الاشتراك</button>
    </form>
</div>
{% endblock %}
