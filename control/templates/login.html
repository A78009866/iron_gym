{% extends 'base.html' %}

{% block title %}تسجيل الدخول - IRON GYM{% endblock %}

{% block content %}
<div class="glass-card" style="max-width: 400px; width: 100%;">
    <h2><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="أدخل اسم المستخدم" required>
        </div>
        <div class="form-group">
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="أدخل كلمة المرور" required>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</button>
    </form>
    <p style="margin-top: 20px;">
        ليس لديك حساب؟ <a href="{% url 'home' %}">سجل اشتراكك الآن</a>
    </p>
</div>
{% endblock %}
